<!DOCTYPE html>
<html>

        <link rel="stylesheet" href="FuturesFund_CodingLevel1_Example2.css">
    </head>
    <body>
        <!--  This is a HTML comment. As you can see it doesn't appear on the page! These can help understand what each line of code does. So the one below applies Header 1 to the text between the tags -->

        Squares

            <li>Minato
            <li>Sakura
            <li>Josuke
            <li>Kirito & Oreki

        Circles
        <ul>
            <li>Naruto

        </ul>
        <!-- Minato -->
        <div class="container">
            <img src="https://vignette.wikia.nocookie.net/naruto/images/7/71/Minato_Namikaze.png/revision/latest/scale-to-width-down/300?cb=20160125175116" alt="Minato from Naruto" class="center">

        </div>

        <img src="https://vignette.wikia.nocookie.net/naruto/images/6/64/Sakura_Part_1.png/revision/latest/scale-to-width-down/300?cb=20170726101444" alt="Sakura from Naruto" class="center">

        <img src="https://vignette.wikia.nocookie.net/jjba/images/2/28/JOsuke4_infobox_manga.jpg/revision/latest/scale-to-width-down/699?cb=20200520183708" alt="Josuke from Jo Jo's Bizzare Adventure" height = 225px width = 300px class = "center">
